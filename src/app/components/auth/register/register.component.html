<div class="register-page">
    <div class="register-card">
        <div class="card-header">
            <i class="icon-book"></i>
            <h2>StudyHub</h2>
            <p>Start your learning adventure today</p>
            <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
        </div>

        <div class="form-container">
            <!-- First Name & Last Name Row -->
            <div class="form-row">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="icon-user"></i>
                        <input type="text" [(ngModel)]="firstName" (blur)="validateFirstName()"
                            (input)="fieldErrors.firstName = ''" placeholder="John" class="form-input"
                            [class.error]="fieldErrors.firstName" />
                    </div>
                    <span *ngIf="fieldErrors.firstName" class="field-error">{{ fieldErrors.firstName }}</span>
                </div>

                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="icon-user"></i>
                        <input type="text" [(ngModel)]="lastName" (blur)="validateLastName()"
                            (input)="fieldErrors.lastName = ''" placeholder="Doe" class="form-input"
                            [class.error]="fieldErrors.lastName" />
                    </div>
                    <span *ngIf="fieldErrors.lastName" class="field-error">{{ fieldErrors.lastName }}</span>
                </div>
            </div>

            <!-- Email (Full Width) -->
            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class="icon-mail"></i>
                    <input type="email" [(ngModel)]="email" (blur)="validateEmail()" (input)="fieldErrors.email = ''"
                        placeholder="your@email.com" class="form-input" [class.error]="fieldErrors.email"
                        autocomplete="email" />
                </div>
                <span *ngIf="fieldErrors.email" class="field-error">{{ fieldErrors.email }}</span>
            </div>

            <!-- Password & Confirm Password Row -->
            <div class="form-row">
                <div class="form-group">
                    <label>Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="icon-lock"></i>
                        <input type="password" [(ngModel)]="password" (blur)="validatePassword()"
                            (input)="fieldErrors.password = ''" placeholder="••••••••" class="form-input"
                            [class.error]="fieldErrors.password" autocomplete="new-password" />
                    </div>
                    <span *ngIf="fieldErrors.password" class="field-error">{{ fieldErrors.password }}</span>
                </div>

                <div class="form-group">
                    <label>Confirm Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="icon-lock"></i>
                        <input type="password" [(ngModel)]="confirmPassword" (blur)="validateConfirmPassword()"
                            (input)="fieldErrors.confirmPassword = ''" placeholder="••••••••" class="form-input"
                            [class.error]="fieldErrors.confirmPassword" autocomplete="new-password" />
                    </div>
                    <span *ngIf="fieldErrors.confirmPassword" class="field-error">{{ fieldErrors.confirmPassword
                        }}</span>
                </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="checkbox-wrapper">
                <label class="checkbox-label">
                    <input type="checkbox" [(ngModel)]="agreeTerms" (change)="fieldErrors.agreeTerms = ''" />
                    <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#"
                            class="link">Privacy Policy</a></span>
                </label>
                <span *ngIf="fieldErrors.agreeTerms" class="field-error">{{ fieldErrors.agreeTerms }}</span>
            </div>

            <button (click)="onRegister()" class="btn-submit" [disabled]="isSubmitting">
                <span *ngIf="!isSubmitting">Create Account</span>
                <span *ngIf="isSubmitting">Creating Account...</span>
            </button>
        </div>

        <div class="card-footer">
            <p>
                Already have an account?
                <a routerLink="/login" class="link">Sign In</a>
            </p>
            <button routerLink="/" class="btn-back">← Back to Home</button>
        </div>
    </div>
</div>
