<div class="register-page">
    <div class="register-card">
        <div class="card-header">
            <h2>StudyHub</h2>
            <p>Start your learning adventure today</p>
            <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
        </div>

        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <div class="input-wrapper">
                        <input type="text" [(ngModel)]="firstName" placeholder="John" class="form-input" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <div class="input-wrapper">
                        <input type="text" [(ngModel)]="lastName" placeholder="Doe" class="form-input" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" [(ngModel)]="email" placeholder="your@email.com" class="form-input" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="icon-lock"></i>
                        <input type="password" [(ngModel)]="password" placeholder="••••••••" class="form-input" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="icon-lock"></i>
                        <input type="password" [(ngModel)]="confirmPassword" placeholder="••••••••"
                            class="form-input" />
                    </div>
                </div>
            </div>

            <label class="checkbox-label">
                <input type="checkbox" [(ngModel)]="agreeTerms" />
                <span>I agree to the Terms of Service and Privacy Policy</span>
            </label>

            <button (click)="onRegister()" class="btn-submit w-100">Create Account</button>
        </div>

        <div class="card-footer">
            <p>
                Already have an account?
                <a routerLink="/login" class="link">Sign In</a>
            </p>
            <button routerLink="/" class="btn-back">← Back to Home</button>
        </div>
    </div>
</div>
