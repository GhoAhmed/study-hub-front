<div class="task-container">

    <!-- ADD TASK -->
    <div class="card add-task-card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Task</h5>

            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Task title" [(ngModel)]="newTask.title" />
                </div>

                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Description"
                        [(ngModel)]="newTask.description" />
                </div>

                <div class="col-md-3">
                    <input type="date" class="form-control" [(ngModel)]="newTask.deadline" />
                </div>

                <div class="col-md-1 d-grid">
                    <button class="btn btn-primary" (click)="addTask()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TASK LIST -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">My Tasks</h5>

            <div *ngIf="loading" class="text-center py-3">
                Loading tasks...
            </div>

            <div *ngIf="!tasks.length && !loading" class="text-muted text-center py-3">
                No tasks yet ðŸš€
            </div>

            <ul class="list-group list-group-flush">
                <li *ngFor="let task of tasks"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input me-2" [checked]="task.status === 'completed'"
                            (change)="toggleStatus(task)" />

                        <span [class.completed]="task.status === 'completed'" class="task-title">
                            {{ task.title }}
                        </span>

                        <div class="text-muted small">
                            {{ task.description }}
                        </div>

                        <div class="deadline" *ngIf="task.deadline">
                            Due: {{ task.deadline | date }}
                        </div>
                    </div>

                    <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task._id)">
                        Delete
                    </button>
                </li>
            </ul>
        </div>
    </div>

</div>
