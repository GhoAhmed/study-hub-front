<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container-fluid px-4">

        <!-- Brand -->
        <a class="navbar-brand fw-bold text-primary mx-4" (click)="navigateTo('/')">
            StudyHub
        </a>

        <!-- Mobile Toggle (ONLY mobile) -->
        <button class="navbar-toggler custom-toggler mx-2 d-lg-none" type="button" (click)="toggleMenu()"
            aria-label="Toggle navigation">
            <span class="toggler-line"></span>
            <span class="toggler-line"></span>
            <span class="toggler-line"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" [class.show]="isMenuOpen">

            <!-- LEFT LINKS (AUTHENTICATED) -->
            <ul class="navbar-nav me-auto">

                <li class="nav-item" *ngIf="isAuthenticated">
                    <a class="nav-link me-4" [class.active]="isActive('/home')" (click)="navigateTo('/home')">
                        Home
                    </a>
                </li>

                <li class="nav-item" *ngIf="isAuthenticated">
                    <a class="nav-link me-4" [class.active]="isActive('/tasks')" (click)="navigateTo('/tasks')">
                        Tasks
                    </a>
                </li>

                <li class="nav-item" *ngIf="isAuthenticated">
                    <a class="nav-link me-4" [class.active]="isActive('/sessions')" (click)="navigateTo('/sessions')">
                        Sessions
                    </a>
                </li>

                <!-- MOBILE ONLY: Logout -->
                <li class="nav-item d-lg-none" *ngIf="isAuthenticated">
                    <a class="nav-link text-danger" (click)="onLogout()">
                        Logout
                    </a>
                </li>
            </ul>

            <!-- RIGHT SIDE -->
            <div class="d-flex align-items-center gap-2">

                <!-- NOT AUTHENTICATED LINKS -->
                <ng-container *ngIf="!isAuthenticated">

                    <a class="nav-link" (click)="navigateTo('/about')">
                        About Us
                    </a>

                    <a class="nav-link" (click)="navigateTo('/login')">
                        Login
                    </a>

                    <a class="btn btn-primary btn-sm" (click)="navigateTo('/register')">
                        Register
                    </a>

                </ng-container>

                <!-- AUTHENTICATED DROPDOWN (DESKTOP ONLY) -->
                <div *ngIf="isAuthenticated" class="dropdown d-none d-lg-block mx-4">

                    <button class="btn user-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">

                        <span class="avatar">
                            {{ currentUser.charAt(0) | uppercase }}
                        </span>

                        <span class="username">
                            {{ currentUser }}
                        </span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item" (click)="navigateTo('/profile')">
                                <fa-icon [icon]="faUser" class="me-2"></fa-icon> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" (click)="navigateTo('/settings')">
                                <fa-icon [icon]="faCog" class="me-2"></fa-icon> Settings
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <a class="dropdown-item text-danger log-out" (click)="onLogout()">
                                <fa-icon [icon]="faSignOutAlt" class="me-2"></fa-icon> Logout
                            </a>
                        </li>
                    </ul>

                </div>
            </div>

        </div>
    </div>
</nav>

<div class="navbar-spacer"></div>
